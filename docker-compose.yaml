services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: e-ppt:latest
    container_name: e-ppt
    restart: unless-stopped
    ports:
      - "4000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_BIZY_ENDPOINT: https://api.bizyair.cn/w/v1/webapp/task/openapi/create
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    driver: bridge
